<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Rock paper scissor </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Rock Paper Scissor </h1>
    
    <div class="choices">
        <div class="choice" id ="rock">
             <img src="rock.png" alt="image_rock">
        </div>

        <div class="choice" id ="paper">
            <img src="paper.png" alt="image_paper">
        </div>

        <div class="choice" id ="scissor">
            <img src="scissors.png" alt="image_scissor">
        </div>
    </div>



    <div class="score-board">
        <div class="score">
          <p id="user-score" > 0</p>
          <p> YOU </p>
        </div>

        <div class="score">
            <p id="comp-score" > 0</p>
            <p> Comp </p> 

        </div>
    </div>


    <div class="msg-container">
        <p id="msg" > Play your move </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
